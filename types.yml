---
GENERATOR:
  PackageName: generated
  PackageDescription: "Package ckb provides Go bindings for ckb types serialize and deserialize"
  PackageLicense: "MIT"
  Includes:
    - ../ckb_ffi.h
  FlagGroups:
    - {name: LDFLAGS, flags: ["-static", "-L${SRCDIR}/../", "-lckb_ffi", "-lpthread", "-ldl"]}
  Options:
    SafeStrings: true

PARSER:
  IncludePaths:
    - /usr/include
  SourcesPaths:
    - ckb_ffi.h

TRANSLATOR:
  ConstRules:
    defines: expand
    enum: expand
  PtrTips:
    struct:
      - {target: buffer_t, tips: [0, ref]}
    function:
      - {target: _encode$, tips: [ref, 0, 0, 0]}
      - {target: _decode$, tips: [ref, 0, ref, 0]}
  Rules:
    global:
      - {action: accept, from: ^buffer_t}
      - {action: accept, from: ^ckb_}
      - {action: accept, from: ^CKB_FFI_}
    const:
      - {action: replace, from: ^CKB_FFI_}
    type:
      - {action: replace, from: "_t$"}
      - {transform: export}
      - {load: snakecase}
    function:
      - {transform: export}
      - {load: snakecase}
